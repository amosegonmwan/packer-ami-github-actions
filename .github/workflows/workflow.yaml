name: Packer AMI Automation (GitHub Actions)

on:
  push:
    branches:
      - main

env:
  PRODUCT_VERSION: "latest" 
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  packer-build:
    name: Run Packer
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: ${{ env.PRODUCT_VERSION }}

      - name: Run `packer init`
        id: init
        run: "packer init ."

      - name: Run `packer fmt`
        id: fmt
        run: "packer fmt ."

      - name: Run `packer validate`
        id: validate
        run: "packer validate ."

      - name: Run `packer build`
        id: build
        run: "packer build ."

      - name: List Files (once)
        run: ls -l

      - name: Copy Files
        run: cp manifest.json packer-manifest.json

      - name: List Files (again)
        run: ls -l

  terraform-run:
    name: Run terraform
    needs: [packer-build]
    runs-on: ubuntu-latest
    steps:
      - name: checkout 
        uses: actions/checkout@v4

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.1.7"

      - name: 'terraform init'
        run: terraform init

      - name: 'terraform format'
        run: terraform fmt -recursive

      - name: 'terraform plan' 
        run: terraform plan

      - name: 'terraform apply'
        run: terraform apply --auto-approve

      - name: List Files in Terraform
        run: ls -l
        
  s3-upload:
    name: Upload manifest to S3
    needs: [terraform-run]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@main
      
      - name: Create directory
        run: mkdir manifest-dir

      - name: Copy manifest files
        run: cp  packer-manifest.json  manifest-dir

      - name: Upload to S3
        uses: shallwefootball/s3-upload-action@main
        with:
          aws_key_id: ${{ secrets.AWS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_bucket: ${{ secrets.AWS_BUCKET }}
          source_dir: 'manifest-dir'